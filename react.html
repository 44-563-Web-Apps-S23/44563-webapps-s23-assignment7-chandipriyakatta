<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<header>
  <h1 class="text text-primary" style="text-align: center">Chandi Priya Katta speed check</h1>
</header>

<div id="target">Your time</div>
<div id="counter">Count</div>

  <button type="button"
  class="btn btn-info"
  onclick="startTime()">
  Start Timer</button>

  <button type="button"
  class="btn btn-danger"
  onclick="recordTime()">
  React</button>
  
<script> 

var reactTime=undefined;
function recordTime() {
      reactTime=Date.now();
      console.log(reactTime);
}
function recordTime(){
    reactTime = Date.now();
    console.log("React button pressed time: " + reactTime)
 }
function startTime(){
  for (let j=0;j<9;j++) {
    setTimeout(function(){
      console.log(j);
      document.getElementById('counter').innerHTML="Count: "+j;
    },(9-j)*1000);
  }
  setTimeout(function(){
    if (reactTime==undefined) {
      document.getElementById('target').innerHTML="Too slow";
    } else {
      var endTime=Date.now();
      document.getElementById('target').innerHTML="Time was: "+(endTime-reactTime);
    }
  }, 8000)
}
</script>
</body>
</html>
